<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Динамічний вебдодаток</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Наші користувачі</h1>
    <input type="text" id="search" placeholder="Пошук за ім'ям...">
    <button id="themeToggle">Змінити тему</button>
  </header>

  <main id="userCards"></main>

  <section id="chartSection">
    <canvas id="myChart" width="400" height="200"></canvas>
  </section>

  <footer>
    <form id="userForm">
      <input type="text" id="username" placeholder="Ваше ім'я">
      <button type="submit">Відправити</button>
    </form>
    <div id="weather"></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
